<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Homepage</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    main {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      color: #111827;
      transition: color 0.2s ease-in-out;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <main>
    <h1 id="greeting">Hello</h1>
    <button id="changeTextButton" type="button">Change color</button>
  </main>

  <script>
    const greeting = document.getElementById('greeting');
    const button = document.getElementById('changeTextButton');
    const colors = ['#dc2626', '#ea580c', '#16a34a', '#2563eb', '#7c3aed', '#db2777'];
    let colorIndex = 0;

    button.addEventListener('click', () => {
      greeting.style.color = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length;
    });
  </script>
</body>
</html>
